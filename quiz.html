      <div class="container">
        <br><h1>Quiz o Armii Krajowej</h1><br>
        <form>
          <label>1.Zaznacz datę wybuchu Powstania Warszawskiego</label><br>
          <input type="radio" name="Pyt1" id="A">
          <label for="A">A. 19 kwietnia 1943 roku</label><br />
          <input type="radio" name="Pyt1" id="B">
          <label for="B">B. 26 września 1943 roku</label><br />
          <input type="radio" name="Pyt1" id="C">
          <label for="C">C. 1 sierpnia 1944 roku</label><br><br>
  
          <label>2.Członek wywiadu Armii Krajowej Kazimierz Leski zdobył</label><br>
          <input type="radio" name="Pyt2" id="A">
          <label for="A">A. plany Wału Atlantyckiego</label><br />
          <input type="radio" name="Pyt2" id="B">
          <label for="B">B. plany fabryki benzyny syntetycznej w Policach</label><br />
          <input type="radio" name="Pyt2" id="C">
          <label for="C">C. kod niemieckiej maszyny szyfrującej Enigma</label><br><br>
  
          <label>3.Kiedy żołnierze Armii Krajowej przeprowadzili zamach bombowy na dworcu kolejowym Friedrichstraße w Berlinie?</label><br>
          <input type="radio" name="Pyt3" id="A">
          <label for="A">A. 21 sierpnia 1943 roku</label><br />
          <input type="radio" name="Pyt3" id="B">
          <label for="B">B. 10 kwietnia 1943 roku</label><br />
          <input type="radio" name="Pyt3" id="C">
          <label for="C">15 kwietnia 1944 roku</label><br><br>
  
          <label>4.Oficer wywiadu Armii Krajowej, który wniósł duży wkład w rozpracowanie wywiadowcze nowych broni niemieckich V-1 i V-2 to</label><br>
          <input type="radio" name="Pyt4" id="A">
          <label for="A">A. Antoni Kocjan</label><br />
          <input type="radio" name="Pyt4" id="B">
          <label for="B">B. Stanisław Jankowski</label><br />
          <input type="radio" name="Pyt4" id="C">
          <label for="C">C. Jan Kryst</label><br><br>
  
  
          <label>5.Głośna akcja z udziałem cichociemnych spadochroniarzy to</label><br>
          <input type="radio" name="Pyt5" id="A">
          <label for="A">akcja pod Arsenałem</label><br />
          <input type="radio" name="Pyt5" id="B">
          <label for="B">akcja w Pińsku</label><br />
          <input type="radio" name="Pyt5" id="C">
          <label for="C">akcja „Kutschera”</label><br><br>
  
  
          <label>6.Podczas Powstania Warszawskiego żołnierze AK zbudowali samochód pancerny własnej konstrukcji. Jaką nazwę on otrzymał?</label><br>
          <input type="radio" name="Pyt6" id="A">
          <label for="A">„Chwat”</label><br />
          <input type="radio" name="Pyt6" id="B">
          <label for="B">„Szary Wilk”</label><br />
          <input type="radio" name="Pyt6" id="C">
          <label for="C">„Kubuś”</label><br><br>
  
  
          <label>7.Który z wymienionych żołnierzy Armii Krajowej był cichociemnym spadochroniarzem?</label><br>
          <input type="radio" name="Pyt7" id="A">
          <label for="A">Stanisław Janusz Sosabowski</label><br />
          <input type="radio" name="Pyt7" id="B">
          <label for="B">Jan Piwnik</label><br />
          <input type="radio" name="Pyt7" id="C">
          <label for="C">Jan Szatowski</label><br><br>
  
  
          <label>8.Żołnierze Armii Krajowej uprowadzili samochód z pieniędzmi o wartości prawie 105 milionów okupacyjnych złotych. Jak nazywała się ta akcja?</label><br>
          <input type="radio" name="Pyt8" id="A">
          <label for="A">Akcja „Za kotarą”</label><br />
          <input type="radio" name="Pyt8" id="B">
          <label for="B">Akcja Wieniec</label><br />
          <input type="radio" name="Pyt8" id="C">
          <label for="C">Akcja „Góral”</label><br><br>
  
          <label>9.Pierwszym Komendantem Głównym Armii Krajowej był</label><br>
          <input type="radio" name="Pyt9" id="A">
          <label for="A">Stefan Rowecki</label><br />
          <input type="radio" name="Pyt9" id="B">
          <label for="B">Tadeusz Bór-Komorowski</label><br />
          <input type="radio" name="Pyt9" id="C">
          <label for="C">Leopold Okulicki</label><br><br>
  
          <label>10.Które z uderzeń Armii Krajowej zakończyło się sukcesem?</label><br>
          <input type="radio" name="Pyt10" id="A">
          <label for="A">Akcja Peters</label><br />
          <input type="radio" name="Pyt10" id="B">
          <label for="B">Akcja Koppe</label><br />
          <input type="radio" name="Pyt10" id="C">
          <label for="C">Akcja Krüger</label><br><br>
  
          <input type="button" value="Sprawdź wynik" onclick="check(); return false;"> <br>
          <p></p>
          <p></p>
